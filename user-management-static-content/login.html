<!DOCTYPE html>
<html>
<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
    <title>User Login Form</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="container">
        <form id="login" class="form">
            <h1>User Login Portal</h1>

            <div class="form-field">
                <label for="Email">Email:</label>
                <input type="text" name="emailid" id="emailid" autocomplete="off">
                <small></small>
            </div>

            <div class="form-field">
                <label for="password">Password:</label>
                <input type="password" name="passwordvalue" id="passwordvalue" autocomplete="off">
                <small></small>
            </div>

            <div class="form-field">
                <input type="submit" value="Login">
            </div>

            <div class="form-field">
                <br></br>
    			<p>Back to registration page? <a href="register.html">Click Here</a>.</p>
			</div>
        </form>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
